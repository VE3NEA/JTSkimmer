---
---

<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/x-icon" href="/assets/images/JTSkimmer.ico">    
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
        <a href={{"/index.html" | relative_url}} class="btn">Home</a>
        <a href={{"/quick_start.html" | relative_url}} class="btn">Quick Start</a>
        <a href={{"/download.html" | relative_url}} class="btn">Download</a>
        <a href="https://github.com/VE3NEA/JTSkimmer" class="btn">Source Code</a>
        <a href={{"/credits.html" | relative_url}} class="btn">Credits</a>
        <a href={{"/blog.html" | relative_url}} class="btn">Blog</a>
    </header>

    <main id="content" class="main-content" role="main">
      <h2 class="project-name">{{ page.title | default: site.title}}</h2>

      {{ content | markdownify }}

      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
</html>
